<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="custom-form">
        <form class="form-horizontal" [formGroup]="accoutForm">
          <div class="form-group">
            <label class="control-label col-sm-2" for="accType">Account Type</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="accType" formControlName="accType">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="shrtName">Short Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="shrtName" formControlName="shrtName">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="prntName">Print Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="prntName" formControlName="prntName">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="remark">Remarks</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="remark" formControlName="remarks">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Editable</label>
            <div class="col-sm-2">
              <div class="checkbox">
                <input type="checkbox">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Active</label>
            <div class="col-sm-2">
              <div class="checkbox">
                <input type="checkbox">
              </div>
            </div>
            <div class="text-right">
            <label class="control-label col-sm-5">With Effect From</label>
            <div class="col-sm-3">
              <input type="date" disabled>
            </div>
          </div>
          </div>
          <div class="top-border">
            <div class="row text-center">
              <div class="col-md-3">
                <label>Created By</label>
                <input type="text" class="form-control text-center" formControlName="createdBy">
              </div>
              <div class="col-md-3">
                <label>Created On</label>
                <input type="text" class="form-control text-center" formControlName="createdOn">
              </div>
              <div class="col-md-3">
                <label>Modified By</label>
                <input type="text" class="form-control text-center" formControlName="modifiedBy">
              </div>
              <div class="col-md-3">
                <label>Modified On</label>
                <input type="text" class="form-control text-center" formControlName="modifiedOn">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
